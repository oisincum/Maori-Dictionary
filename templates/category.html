{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Words{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
    <div class="">
    <table>
        <tr>
            <th>Maori</th>
            <th>English</th>
        </tr>
    {% for word in words_found %}
        <tr class="">
            <td>{{ word[1] }}</td>
            <td>{{ word[2] }}</td>
            <td><img src="/static/images/{{ word[6] }}"></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
